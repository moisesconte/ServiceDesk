<ion-navbar color="roxo">

    <button ion-button menuToggle="user-menu">
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>
  
      <ion-item detail-none no-lines color="roxo" *ngIf="user; else titleTemplate">
        <ion-avatar item-start>
          <img [src]="user.foto || 'assets/images/no-photo.jpg'">
        </ion-avatar>
        {{ title }}
      </ion-item>
  
      <ng-template #titleTemplate>
        {{ title }}
      </ng-template>
  
    </ion-title>
  
  </ion-navbar>
